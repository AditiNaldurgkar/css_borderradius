<!DOCTYPE html>
<html >
<head>
    <title>border and border radius</title>
    <style>
        .button1{
            border-width: 3px;
            border-color: black;
            border-radius: 3px;
            color:black;
            background-color:#99ff66 ;
        }
        .button2{
            border-style: dashed;
            border-width: 2px;
            border-radius: 50%;
            height: 40px;
            color: #48486a;
            background-color: #d1d1e0;
        }
    </style>
</head>
<body>
    <button class="button1">
        Click me
    </button>
    <button class="button2">
        Register here
    </button>
</body>
</html>
